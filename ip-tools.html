<!DOCTYPE html>
<html>
<head>
  <title>EXOTOOL - IP Tools</title>
  <link rel="icon" href="images/EXOTOOL logo.png" type="image/x-icon">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 80%; /* Set screen size to 80% */
      margin: 0 auto; /* Center horizontally */
    }
    
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 48px;
      margin: 0;
    }
    
    #logo {
      text-align: center;
      margin-bottom: 20px;
      pointer-events: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    
    #content {
      text-align: center;
      margin-top: 30px;
    }
    
    #ip-input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      margin-bottom: 10px;
    }
    
    #ip-input {
      height: 40px;
      width: 300px;
      margin-right: 10px;
      padding: 0 10px;
      font-size: 18px;
      position: relative;
    }
    
    /* Styling for "Show My IP" button inside the input textbox */
    #show-ip-btn {
      height: 40px;
      padding: 5px 8px;
      font-size: 14px;
      background-color: #f49c00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    
    #lookup-btn {
      height: 40px;
      width: 300px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f49c00;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s, scale 0.2s 0.1s;
    }
    
    #lookup-btn:hover {
      transform: scale(1.1);
    }
    
    #result-box {
      background-color: #333333;
      padding: 20px;
      width: 600px;
      display: none;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    
    #ip-result {
      font-size: 18px;
      color: white;
      text-align: left;
    }
    
    #copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #f49c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transition: transform 0.2s, scale 0.2s 0.1s;
    }
    
    #home-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="images/EXOTOOL logo.png" alt="Logo" width="200" height="200">
  </div>
  
  <div id="header">
    <h1>IP Tools</h1>
  </div>
  
  <div id="content">
    <div id="ip-input-container">
      <input type="text" id="ip-input" placeholder="Enter IP Address">
      <button id="show-ip-btn">My IP</button>
    </div>
    <br>
    <button id="lookup-btn">Lookup</button>
    
    <div id="result-box">
      <button id="copy-btn">Copy</button>
      <div id="ip-result"></div>
    </div>
  </div>
  
  <button id="home-btn" onclick="goToHome()">Back to Home</button>
  
  <script>
    const lookupBtn = document.getElementById('lookup-btn');
    const resultBox = document.getElementById('result-box');
    const ipResultDiv = document.getElementById('ip-result');
    const copyBtn = document.getElementById('copy-btn');
    const showIpBtn = document.getElementById('show-ip-btn');
    const ipInput = document.getElementById('ip-input');
    
    lookupBtn.addEventListener('click', () => {
      const ipInputValue = ipInput.value;
      
      // Make the API request
      fetch(`https://ipinfo.io/${ipInputValue}/json?token=f95486fd3b0c5a`)
        .then(response => response.json())
        .then(data => {
          let result = '';
          for (const [key, value] of Object.entries(data)) {
            result += `<strong>${key}:</strong> ${value}<br>`;
          }
          ipResultDiv.innerHTML = result;
          resultBox.style.display = 'block';
        })
        .catch(error => {
          ipResultDiv.innerHTML = 'An error occurred. Please try again later.';
          console.error(error);
        });
    });
    
    copyBtn.addEventListener('click', () => {
      const ipResult = ipResultDiv.innerText;
      navigator.clipboard.writeText(ipResult)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
          }, 2000);
        })
        .catch(error => {
          console.error('Copy failed:', error);
        });
    });
    
    showIpBtn.addEventListener('click', () => {
      // Make the API request to get user's IP
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIp = data.ip;
          ipInput.value = userIp; // Insert user's IP into the input textbox
        })
        .catch(error => {
          console.error('An error occurred while fetching user IP:', error);
        });
    });
    
    function goToHome() {
      window.location.href = 'index';
    }
  </script>
</body>
</html>
