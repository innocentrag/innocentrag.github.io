<!DOCTYPE html>
<html>
<head>
  <title>EXOTOOL - Videos</title>
  <link rel="icon" href="images/EXOTOOL logo.png" type="image/x-icon">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 48px;
      margin: 0;
    }
    
    #logo {
      text-align: center;
      margin-bottom: 20px;
      pointer-events: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    
    #content {
      text-align: center;
      margin-top: 30px;
      padding-bottom: 100px;
    }
    
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .video {
      width: 300px;
      margin: 20px;
    }
    
    .video-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .video-description {
      margin-bottom: 20px;
    }
    
    #back-to-home {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s;
    }
    
    #back-to-home:hover {
      transform: translateX(-50%) scale(1.1);
    }
    
    #back-to-home.bottom {
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="images/EXOTOOL logo.png" alt="Logo" width="200" height="200">
  </div>
  
  <div id="header">
    <h1>Videos</h1>
  </div>
  
  <div id="content">
    <div class="video-container">
      <div class="video">
        <h2 class="video-title">YES</h2>
        <video width="100%" height="200" controls>
          <source src="videos/yes.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="video-description">In this video, I just say YES</p>
      </div>
      
      <div class="video">
        <h2 class="video-title">NO</h2>
        <video width="100%" height="200" controls>
          <source src="videos/no.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="video-description">In this video, I just say NO</p>
      </div>
      
      <div class="video">
        <h2 class="video-title">MAYBE</h2>
        <video width="100%" height="200" controls>
          <source src="videos/maybe.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="video-description">In this video, I just say MAYBE</p>
      </div>
    </div>
  </div>
  
  <button id="back-to-home" onclick="goToHome()">Back to Home</button>
  
  <script>
    function goToHome() {
      window.location.href = './';
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);

    // Handle scroll event
    function handleScroll() {
      const button = document.getElementById('back-to-home');
      const contentHeight = document.getElementById('content').offsetHeight;
      const scrollPosition = window.pageYOffset;
      const windowHeight = window.innerHeight;

      // Check if scroll position reaches the bottom of the content
      if (scrollPosition + windowHeight >= contentHeight) {
        button.classList.add('bottom');
      } else {
        button.classList.remove('bottom');
      }
    }
  </script>
</body>
</html>
